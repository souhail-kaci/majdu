
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input required [(ngModel)] = post.title #title = ngModel type="email" name="title" class="form-control"   placeholder="Enter Title">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Body</label>
   <textarea [(ngModel)] = post.body  class="form-control" name="body">
     </textarea>
  </div>

  <button (click)="Add()" *ngIf="!isUpdating" type="submit" class="btn btn-primary" [disabled]="!title.valid">Add</button>

  <button (click)="updatePost()"  *ngIf="isUpdating" type="submit" class="btn btn-danger" [disabled]="!title.valid">Update</button>

</form>

<br>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">
    <h4>{{post.title}}</h4>

    <p>{{post.body}}</p>

    <div align="right">

      <button (click)="editPost(post)" class="btn btn-warning">Edit</button>

      <button (click)="deletePost(post)" class="btn btn-danger ml-1">Delete</button>
    </div>

  </li>

</ul>
