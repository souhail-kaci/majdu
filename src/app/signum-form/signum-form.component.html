<form [formGroup]="form">
  <div class="form-group">
    <label >Email address</label>
    <input formControlName="username"
           type="email"
           class="form-control"
           placeholder="Enter email"
           [ngClass]="{
           'is-invalid' : username.touched && username.invalid,
           'is-valid'   : username.valid

           }"
    >
    <br>
    <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
      Username is required
    </div>
  </div>
  <div class="form-group">
    <label >Password</label>
    <input
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="Password"
      [ngClass]="{
       'is-invalid' : password.touched && password.invalid,
       'is-valid'   : password.valid

        }"
    >

    <br>
    <div
      class="alert alert-danger"
      *ngIf="password.touched && password.invalid">
      <div *ngIf="password.errors.required"> Password is required</div>
      <div *ngIf="password.errors.minlength"> Password doit contenir au moins 4 caract√®res</div>

    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
